<div class="all-parrent">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                <p>  Creat Group</p>
            </div>

            <div class="card-body">
                Name: <br>
                <form action="" [formGroup]="groupForm">
                    <input type="" formControlName="name" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                        <p class="error" *ngIf='errorName !== undefined'>{{errorName}}</p>

                    <br> Faculty Name: <br>
                    <select class="form-control" id="exampleFormControlSelect1" formControlName="faculty_id">
                        <option [value]="null">Select Faculty</option>
                        <option *ngFor="let item of facultyList" [value]="item.id">{{item.name}}</option>
                    </select>
                    <p  class="error" *ngIf = "errorFaculty !== undefined">{{errorFaculty}}</p>
                </form>

                <div class="button-parrent">
                    <button ria-pressed="true" class="btn btn-block btn-success active" type="button" id="button2"
                        (click)='goGroupTable()'>Cancel</button>
                    <button aria-pressed="true" class="btn btn-block btn-success active" type="button" id="button1"
                        (click)='creatGroup()'>Save</button>
                </div>
            </div>
        </div>
    </div>
