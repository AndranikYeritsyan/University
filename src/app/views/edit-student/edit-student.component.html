<div class="all-parrent">
     <div class="col-lg-6">
          <div class="card">
                <div class="card-header">
                    <p class="faculty-table"> Edit Student</p>
                </div>

                <div class="card-body">
                   <form [formGroup]="studentForm"action="">
                    Name: <br>
                    <input type="phone" formControlName="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <p class="error" *ngIf = "errorName !== undefined">{{errorName}}</p>
                    Lastname: <br>
                    <input type="phone" formControlName="last_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <p class="error" *ngIf = "errorLastName !== undefined">{{errorLastName}}</p>
                    Email: <br>
                    <input type="phone" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <p class="error" *ngIf = "errorEmail !== undefined">{{errorEmail}}</p>
                    Phone: <br>
                    <input type="phone" formControlName="phone" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <p class="error" *ngIf = "errorPhone !== undefined">{{errorPhone}}</p>
                    <br> Faculty: <br>
                    <select class="form-control" id="exampleFormControlSelect1"  formControlName="facultyId" (change)=getFacultyGroups()>
                        <option [value] = 'null' >Select Faculty</option>
                        <option *ngFor='let item of studentsList' [value]="item.id">{{item.name}}</option>                  
                    </select>
                    <p class="error" *ngIf = "errorFaculty !== undefined">{{errorFaculty}}</p>
                    <br> Group: <br>
                    <select class="form-control" id="exampleFormControlSelect1" formControlName="groupId" *ngIf='disabled'>
                        <option *ngFor='let item of facultyGroups' [value]='item.id'>{{item.name}}</option>                  
                    </select>
                    <p class="error" *ngIf = "errorGroup !== undefined">{{errorGroup}}</p>
                  </form>
                    <div class="button-parrent"> 
                        <button ria-pressed="true" class="btn btn-block btn-success active" type="button" id="button2"
                            (click)="goStudentsTable()">Cancel</button>
                        <button aria-pressed="true" class="btn btn-block btn-success active"
                            type="button" id="button1" (click)='editStudent()'>Save</button>
                    </div>
          </div>
     </div>
</div>
